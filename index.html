<html>
    <head>
        <meta charset="utf-8"/>
        <title>AC</title>
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="libs/jquery/jquery-3.2.1.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/coin.js"></script>
        <script src="assets/js/finished_coin.js"></script>
        <script src="assets/js/portfolio.js"></script>
        <script src="assets/js/constants.js"></script>
        <script src="assets/js/coin_db.js"></script>
        <script type="text/javascript" src="http://tablesorter.com/__jquery.tablesorter.min.js"></script>
        <script>
            $( document ).ready(function() {
                init();
            });
        </script>
    </head>
<body>
    <br/>
    <div class="container">
        <div id="totals" class="row">
            <div class="col-sm-6" id="total"></div>
            <div class="col-sm-6" id="total-profit"></div>
        </div>
        <br/>
        <div class="row">
            <table id="coin-table" class="table table-bordered table-hover table-condensed table-striped tablesorter">
                <thead>
                    <tr>
                        <th class="" scope="col"></th>
                        <th class="header" scope="col">Symbol</th>
                        <th class="header" scope="col">Name</th>
                        <th class="header" scope="col">7d %</th>
                        <th class="header" scope="col">24h %</th>
                        <th class="header" scope="col">1h %</th>
                        <th class="header" scope="col">Investment</th>
                        <th class="header" scope="col">Amount</th>
                        <th class="header" scope="col">Price</th>
                        <th class="header" scope="col">Total</th>
                        <th class="header" scope="col">Profit</th>
                        <th class="header" scope="col">%</th>
                    </tr>
                </thead>
                <tbody id="coin-tablerows">
                </tbody>
            </table>
        </div>
        <div id="live-totals" class="row float-right">
        </div>
        <br/>
        <div class="row">
            <table id="finished-coin-table" class="table table-bordered table-hover table-condensed table-striped tablesorter">
                <thead>
                    <tr>
                        <th class="" scope="col"></th>
                        <th class="header" scope="col">Symbol</th>
                        <th class="header" scope="col">Name</th>
                        <th class="header" scope="col">Investment</th>
                        <th class="header" scope="col">Amount</th>
                        <th class="header" scope="col">Buy Price</th>
                        <th class="header" scope="col">Sell Price</th>
                        <th class="header" scope="col">Total</th>
                        <th class="header" scope="col">Profit</th>
                    </tr>
                </thead>
                <tbody id="finished-tablerows">
                </tbody>
            </table>
        </div>
        <div id="finished-totals" class="row float-right">
        </div>
    </div>

</body>
</html>
